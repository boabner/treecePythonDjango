{% if messages %}
    {% for message in messages %}
        {% if message.tags %}
            {% if message.tags == 'error' %}
                <div class="alert alert-warning">
                    {{ message }}
                </div>
            {% else %}
                <div class="alert alert-success">
                    {{ message }}
                </div>
            {% endif %}
        {% endif %}
    {% endfor %}
{% endif %}
