<!-- Estendemos do template base -->
{% extends "nucleo/_layouts/base.html" %}

<!-- Bloco que define o <title></title> da nossa página -->
{% block title %}Página Inicial{% endblock %}

<!-- Bloco de conteúdo da nossa página -->
{% block conteudo %}
<div class="container" >
    <div class="main container-fluid">
        <div class="mt5">
            <div class="row">
                <div class="card cardprinc">
                    <div class="card-body">
                        <h5 class="card-title">Exclusão de Usuário</h5>
                        <p class="card-text">
                            Você tem certeza que quer excluir o seu usuário <b><code>{{ usuario.descricao }}</code></b>?
                        </p>
                        <form method="post">
                            {% csrf_token %}

                            <hr/>
                            <div class="text-right">
                                <a class="btn btn-outline-danger" href="{% url 'nucleo:index' %}">
                                    Cancelar
                                </a>
                                <button class="btn btn-danger">Excluir</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
